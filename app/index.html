<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web-api-twitter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <base href="/">
        <% cssPaths.forEach(function (cssPath) { %>
         <link type="text/css" href="<%= cssPath %>" rel="stylesheet">
         <% }); %>
    </head>

    <body ng-app="web-api-twitter">
        <!--navbar-->
        <div  ng-if="IS_USER_LOGGED" ng-include="'views/navbar.html'" ></div>
        <!--main content-->
        <section id="main" ng-class="{'login-page' : !IS_USER_LOGGED}" >
            <div ng-if="IS_USER_LOGGED" ng-include="'views/menu.html'" ></div>
            <section id="content" ng-view="">
            </section>
        </section>

        <!--footer-->
        <div ng-if="IS_USER_LOGGED" ng-include="'views/footer.html'" ></div>
        <% jsPaths.forEach(function (jsPaths) { %>
            <script type="text/javascript" src="<%= jsPaths %>"></script>
        <% }); %>
    </body>
</html>
